server:
  port: 8080
  servlet:
    context-path: /springbootmybatisok

#数据源配置
spring:
  datasource:
     url: jdbc:mysql://localhost:3306/sbmok?useUnicode=true&characterEncoding=utf8&useSSL=false
     username: root
     password: 123456
     driver-class-name: com.mysql.jdbc.Driver
mybatis:
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.example.entity
  mapper-locations:
  - classpath:mapper/**/*.xml
